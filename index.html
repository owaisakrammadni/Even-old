<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even & Odd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">  
   <form action="#" onsubmit="addnum()">
       <h2><u>𝐸𝓃𝓉𝑒𝓇 𝑅𝑜𝓁𝓁 𝒩𝑜</u></h2>
<input type="number" id="addrollno" placeholder="entr roll no">
<button>add</button>
</form>

<p id="check"></p>

<button onclick="arrange()">  ｡  🎀  𝒜𝓇𝓇𝒶𝓃𝑔𝑒  🎀  ｡</button>

<p id="odd"></p>
<h2>𝓞𝓭𝓭 𝓷𝓸:</h2>
<p id="even"></p>
<h2>𝓔𝓿𝓮𝓷 𝓷𝓸:</h2>
</div>  
    <!-- <script src="abh.js"></script> -->

    <script>
let arr=[];
let odd=[];
let even=[];


function addnum(){
    var addnum = document.getElementById("addrollno").value;
    arr.push(addnum)
    document.getElementById("check").innerHTML=arr;
    document.getElementById("addrollno").value="";



}
function arrange(){
     for( i = 0 ; i <arr.length ;i ++){
         if(arr [i] % 2==0){
             odd.push(arr[i])
             document.getElementById("odd").innerHTML=odd;
         }
         else{
             even.push(arr[i])
             document.getElementById("even").innerHTML=even;
         }
     }
 }
    </script>
</body>
</html>
